<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- mismos estilos que mayorista -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles.index.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="container" style="max-width:1100px;margin:auto;padding:40px 20px;">

    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
      <div>
        <h1 style="margin:0;">Historial de Compras</h1>
        <div id="histClientLine" style="opacity:.7;margin-top:4px;"></div>
      </div>

      <button class="btn" onclick="volverInicio()">← Volver</button>
    </div>

    <div id="statusBox" class="card" style="padding:14px;margin-bottom:10px;">
      Cargando...
    </div>

    <div id="errorBox" class="card" style="display:none;background:#ffe5e5;color:#b00000;padding:14px;margin-bottom:10px;"></div>

    <table id="histTable" class="table" style="display:none;width:100%;">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Código Art.</th>
          <th>Cajas</th>
        </tr>
      </thead>
      <tbody id="histTbody"></tbody>
    </table>

  </div>

  <script src="./historial.js"></script>

</body>
</html>
