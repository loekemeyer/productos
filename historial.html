<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Compras</title>

  <link rel="stylesheet" href="./historial.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="./historial.js"></script>
</head>

<body>

  <header class="topbar">

    <button class="back-btn" onclick="volverMayorista()">
      ← Volver
    </button>

    <div class="header-center">
      <div class="title">Historial de Compras</div>
      <div id="clienteInfo" class="cliente-info"></div>
    </div>

    <button class="reload-btn" onclick="recargarVista()">
      Recargar
    </button>

  </header>

  <main class="container">

    <!-- TABS -->
    <div class="tabs">
      <button id="tabHist" class="tab active" onclick="cambiarVista('hist')">
        Historial
      </button>

      <button id="tabSug" class="tab" onclick="cambiarVista('sug')">
        Sugerencias x IA
      </button>

      <button id="tabNov" class="tab" onclick="cambiarVista('nov')">
        Novedades Sugeridas
      </button>
    </div>

    <!-- ESTADO -->
    <div id="estado" class="estado"></div>

    <!-- HISTORIAL -->
    <div id="modHist"></div>

    <!-- SUGERENCIAS -->
    <div id="modSug" class="hidden">
      <div class="row">
        <span>Sugerencias (se muestran de a 5)</span>
        <button onclick="verMasSug()">Ver más</button>
      </div>
      <div id="tablaSug"></div>
    </div>

    <!-- NOVEDADES -->
    <div id="modNov" class="hidden">
      <div class="row">
        <span>Novedades (se muestran de a 5)</span>
        <button onclick="verMasNov()">Ver más</button>
      </div>
      <div id="tablaNov"></div>
    </div>

  </main>

</body>
</html>
